<html>
<head>
  <title>paper rock scissor</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <p class="header">Rock Paper scissors</p>
    
      
    <button
     class="move-buttons" onclick="
      playGame(`rock`);


      "><img src="image/rock-emoji.png"></button>

      
    <button class="move-buttons"onclick="
        playGame(`paper`);

        "><img src="image/paper-emoji.png"></button>


      
    <button class="move-buttons" onclick="

          playGame(`scissor`);

      "><img src="image/scissors-emoji.png" ></button>

        <p class="js-result result"></p>

          
        <p class="js-move result"></p>

          
        <p class="js-score score"></p>


     <button onclick="
        score.wins = 0;
        score.lose = 0;
        score.tie = 0;

        localStorage.removeItem(`score`);

        updateScoreElement()

       "class="reset-button">Reset</button>
  
  <script src="index.js"></script>
</body>
</html>
